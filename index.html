<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Recipe! - Landing Page</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="page-wrapper">
        <header class="landing-header">
            <div class="circle-wrapper">
                <div class="circle green-dot"></div>
                <div class="circle red-dot"></div>
                <div class="circle blue-dot"></div>
                <div class="circle beige-dot"></div>
            </div>
            <div class="landing-logo">
                <img src="./assets/imgs/logo_with_text.svg">
            </div>
        </header>
        <aside class="navigation">
            <div class="filler"></div>
            <div class="logo">
                <img src="./assets/imgs/just_logo.svg">
            </div>
            <div class="dot-menu">
               <img src="./assets/imgs/menu_dot.svg" alt="" srcset="">
            </div>
        </aside>
        <article class="share-your-recipes">
            <div class="buttons-image-wrapper">
                <div class="action-buttons">
                    <button class="action-button">Share</button>
                    <button class="action-button">Save</button>
                </div>
                <div class="bowl-image">
                    <img src="./assets/imgs/bowl.webp" alt="">
                </div>
            </div>
            <div class="inner-wrapper">
                <div class="inner">
                    <h2>Share your favorite recipes with Your Friends.</h2>
                </div>
            </div>
        </article>
        <article class="simplicity-and-minimalism">
            <div class="article-header-wrapper">
                <h2>Simplicity, and minimalism taken to the next level.</h2>
            </div>
            <div class="create-wrapper bento-item">
                <button class="action-button">Create</button>
            </div>
            <div class="chopstick-wrapper bento-item">
                <img src="" alt="">
            </div>
            <div class="sushi-wrapper bento-item"></div>
            <div class="explore-wrapper bento-item">
                <button class="action-button">Explore</button>
            </div>
        </article>
    </div>
</body>
</html>
